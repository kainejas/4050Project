<html>
<head><title>Register</title>
</head>
<body>

<h1>New User Registration</h1>

<form method=post action="RegisterUser">

<p>Enter user name: <input name="user_name" type=text size="20">

<p>Enter password: <input name="password" type=password size="20">

<p>Enter first name: <input name="first_name" type=text size="20">

<p>Enter last name: <input name="last_name" type=text size="20">

<p>Enter email address: <input name="email_address" type=text size="50">

<p>Enter phone: <input name="phone" type=text size="20">

<p>Can this number recieve text messages:
    <select name"text">
        <option value="YES">YES</option>
        <option value="NO">NO</option>
    </select>
    

<p><input type=submit> <input type=reset>

</form>

</body>

</html>
