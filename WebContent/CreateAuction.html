<html>
<head><title>Create an Auction</title>
</head>
<body>

<h1>Create a New Auction</h1>

<form method=post action="CreateAuction">

<p>Select Item Category:
    <select name="category">
        <#list category as category>
            <option value="${category.getName}">${category.getName}</option>
        </#list>
    </select>
    
<p>Enter Item Name: <input name="name" type=text size="20">

<p>Enter Description: <input name="decription" type=text size="50">

<p>Enter Minimum Price: <input name="min_price" type=text size="6">

<p>Enter Duration: <input name="duration" type=text size="20">
 
<p>
    Please complete required attributes below: 
<#list attribute_type as aType>
    <p>${aType.getName}:  <input name="${aType.getName}" type=text size="20">
</#list>

<p><input type=submit> <input type=reset>

</form>

</body>

</html>
